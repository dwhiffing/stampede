<!DOCTYPE html>
<html>
  <head>
    <title>Stampede</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="./phaser.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <style>
      canvas {
        height: 90vw;
        width: 90vw;
        max-width: 100%;
        max-height: 100%;
      }
      #app {
        overflow: hidden;
        margin: 0 auto;
      }
      #background {
        margin: 0 auto;
        box-sizing: border-box;
        background-image: url('./images/bg.png');
        background-size: contain;
        background-position: 50%;
        background-repeat: no-repeat;
        position: absolute;
        top: 50%;
        left: 50%;
      }
      #controls {
        position: absolute;
      }
      #dpad {
        position: absolute;
        width: 33%;
        left: 0px;
        top: 0px;
        /*opacity: 0;*/
      }
      #shoot {
        position: absolute;
        right: 0;
        width: 100px;
        /*opacity: 0;*/
      }
      #up i, #down i, #shoot i {
        font-size: 40pt;
      }
      #up, #down, #shoot {
        box-sizing: border-box;
        background-color: #999;
        border: 3px ridge #ADADAD;
        text-align: center;
        color: #565656;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        transition: 130ms;
      }
      #up:active, #down:active {
        background-color: #8E8E8E;
        color: #464646;
        border-width: 4px;
      }
    </style>
  </head>

  <body style="background: black;margin:0;">
    <div id="background">
      <div id="app"></div>
      <div id="controls">
        <div id="dpad">
          <div id="up"><i class="material-icons">&#xE5CE;</i></div>
          <div id="down"><i class="material-icons">&#xE5CF;</i></div>
        </div>
        <div id="shoot"><i class="material-icons">face</i></div>
      </div>
    </div>
  </body>
  <script src="./bundle.js"></script>
</html>
